<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="facebook.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="signupform_design.css">
    <title>Sign Up(LIT036))</title>
</head>
<body>
    <h1>facebook</h1>
    <div id="main">
    <h2>Create a new account</h2>
    <h3>It's quick and easy.</h3>
    <hr id="line_1">
    <form action="facebook.com" target="_self" method="post" autocomplete="on">
        <input type="text" name="" placeholder="First Name" id="f_name" required>&nbsp
        <input type="text" name="" placeholder="Surname" id="s_name" required> 
        <br>
        <input type="email, number" name="" placeholder="Mobile number or Email address" id="email" required>
        <br>
        <input type="password" name="" placeholder="Password" id="password" required>
        <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px;
        cursor: pointer;"></i>
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            togglePassword.addEventListener('click', function (e) {
    
             const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
             password.setAttribute('type', type);
    
             this.classList.toggle('bi-eye');
             });
        </script>
        <br>
        <h5 id="dob">Date of birth</h5>
        <input type="date" name="" id="dob_field" required>
        <h5 id="gender">Gender</h5>
        <span id="female">
            <label for="female" value="Female">Female &nbsp &nbsp </label>
            <input type="radio" value="Female" name="gender">
        </span>
        <span id="male">
            <label for="male" value="Male">Male &nbsp &nbsp</label>
            <input type="radio" value="Male" name="gender">
        </span>
        <span id="custom">
            <label for="custom" value="Custom">Custom &nbsp &nbsp</label>
            <input type="radio" value="Custom" name="gender">
        </span>
        <h5 id="rules">By clicking Sign Up, you agree to our 
            <a href="https://www.facebook.com/legal/terms/update" title="Read Terms" target="_blank" class="info">Terms</a>
            , <a href="https://www.facebook.com/about/privacy/update" title="Read Data Policy" target="_blank" class="info">Data Policy</a>
             and <a href="https://www.facebook.com/policies/cookies/" title="Read Cookie Policy" target="_blank" class="info">Cookie Policy</a>. 
            <br>You may receive SMS notifications from us and can opt out at any time.</h5>
        <a href="https://www.facebook.com/reg" target="_blank" title="Sign Up" id="signup_button">Sign Up</a>
        <br>
        <a href="https://www.facebook.com/login/" title="Login lol" target="_blank" id="login">Already have an account?</a>
    </form>
    </div>
    <div id="myself">
        BY <a href="CV.html" title="CLICK ME" target="_blank" id="my_name">CHARANDEEP KUMAR</a><br>
        LIT2021036
    </div>
</body>
</html>
